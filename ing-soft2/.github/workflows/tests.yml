name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.11.6

    - name: Create and activate virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate

    - name: Upgrade pip and install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install pip-tools
      run: python -m pip install pip-tools

    - name: Generate requirements.txt
      run: pip-compile requirements.in

    - name: Run static analysis
      run: |
        echo "score=$(python static_analysis.py)" >> $GITHUB_ENV

    - name: Check static analysis score
      run: |
        if (( $(echo "${{ env.score }} < 6.0" | bc -l) )); then
          echo "::warning::La valutazione della static analysis Ã¨ inferiore a 6."
        fi
    - name: Run tests
      run: |
        python TestSuite.py
        if [ $? -eq 0 ]; then
          echo "Tutti i test sono stati eseguiti con successo."
        else
          echo "Almeno un test ha fallito."
          exit 1
        fi

